{% extends "app_script/base.html" %}

{% block pre_title %}Remove maintainer of{% endblock %}

{% block script_page_content %}
<div class="container black" style="width:auto">
  <h2>Remove {{ user.username }} from maintainers of script?</h2>
  
  <form action="{{ url_for('app_manager.remove_script_maintainer', app_name=app.name, app_script_id=app_script.id, username=user.username) }}" method="post">
    <input type="submit" value="Remove" class="button">
  </form>
</div>
{% endblock %}
