{% extends "app/base.html" %}

{% block app_page_title %}Create thread for discussion of {% endblock %}

{% block content %}
<div class="container black" style="width:auto">
    <h2>Create Thread</h2>
    
    <form action="{{ url_for('app_manager.create_thread', app_name=app.name) }}" method="post">
        <div class="form-input-container">
          <label for="title" >Title</label><br>
	  <input type="text" name="title" id="title" class="textbox" placeholder="Start a new thread..." required>
        </div>

        <div class="form-input-container">
            <input type="submit" value="Submit" class="button">
        </div>
    </form>
</div>
{% endblock %}
