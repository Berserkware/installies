{% extends "app/base.html" %}

{% block app_page_title %}Edit Comment for {% endblock %}

{% block content %}

{% include "partials/discussion/thread_container.html" %}

<div class="container black" style="width:auto">
    <h2>Edit Comment</h2>
    
    <form action="{{ url_for('app_manager.edit_comment', app_name=app.name, thread_id=thread.id, comment_id=comment.id) }}" method="post">
        <div class="form-input-container">
          <label for="content" >Content</label><br>
	  <textarea name="content" id="content" class="textbox" cols="30" rows="6"  required>{{ comment.content }}</textarea>
        </div>

        <div class="form-input-container">
            <input type="submit" value="Submit" class="button">
        </div>
    </form>
</div>
{% endblock %}
