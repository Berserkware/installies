{% extends "base.html" %}

{% block title %}Delete App{% endblock %}

{% block header %}
{% endblock %}


{% block body %}
<div class="container black" style="width:50%">
  <h2 class="container-header">Delete App "{{ app.name }}""</h2>
  <hr class="breakline">
  <p>Are you sure you want to delete this app?</p>

  <form class="delete-app-form" action="{{ url_for('app_manager.delete_app', slug=app.slug) }}" method="post">
    <input type="submit" value="Delete App" class="button">
  </form>
</div>
{% endblock %}
