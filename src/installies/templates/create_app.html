{% extends "base.html" %}

{% block title %}Create an App{% endblock %}

{% block body %}
<div class="container black" style="width:500px">
    <h2>Create an App</h2>
    
    <form action="{{ url_for('app_manager.create_app') }}" method="post">
        <div class="form-input-container">
            <label for="app-name" >App Name</label><br>
            <input type="text" name="app-name" id="app-name" class="textbox" required><br>
        </div>

	<div class="form-input-container">
            <label for="app-display-name" >Display Name</label><br>
            <input type="text" name="app-display-name" id="app-display-name" class="textbox"><br>
        </div>
        
        <div class="form-input-container">
            <label for="app-desc" >Description</label><br>
            <textarea name="app-desc" id="app-name" class="textbox" cols="30" rows="6"></textarea>
        </div>

	<div class="form-input-container">
	  <label for="app-current-version">Current Version</label><br>
	  <input type="text" name="app-current-version" id="app-current-version" class="textbox"><br>
	</div>

	<div class="form-input-container">
	  <label for="app-version-regex">Version Regex</label></br>
	  <input type="text" name="app-version-regex" id="app-version-regex" class="textbox"><br>
	</div>
        
        <div class="form-input-container">
            <input type="submit" value="Submit" class="button">
        </div>
    </form>
</div>
{% endblock %}
