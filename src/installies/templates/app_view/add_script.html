{% extends "app_view/base.html" %}

{% block app_page_title %}Add Script to {% endblock %}

{% block content %}
<div class="container black auto-width">
  <h2 class="container-header">Add a Script</h2>
  <hr class="breakline">

  <form action="{{ url_for('app_manager.add_script', slug=app.slug) }}" method="post">
    <div class="form-input-container">
      <label for="script-action">Script Action</label><br>
      <select name="script-action" id="script-action" required>
	{% for action in possible_script_actions %}
	  <option value="{{ action }}">{{ action.capitalize() }}</option>
	{% endfor %}
      </select>
    </div>
    
    <div class="form-input-container">
      <label for="script-supported-distros">Supported Distros</label><br>
      <input type="text" name="script-supported-distros" id="script-supported-distros" class="textbox" placeholder="distro1, distro2, distro3..." style="width:50%;"  required>
    </div>

    <div class="form-input-container">
      <label for="script-content">Script Content</label><br>
      <textarea name="script-content" id="script-content" class="vertical-resize" cols="60" rows="20" style="width:80%;" required></textarea>
    </div>

    <div class="form-input-container">
      <input type="submit" value="Submit" class="button">
     </div>
  </form>
</div>
{% endblock %}
