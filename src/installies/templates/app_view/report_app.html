{% extends "app_view/base.html" %}

{% block app_page_title %}Report {% endblock %}

{% block content %}
<div class="container black" style="width:auto">
    <h2>Report App</h2>
    
    <form action="{{ url_for('app_manager.report_app', app_slug=app.slug) }}" method="post">
        <div class="form-input-container">
          <label for="title" >Title</label><br>
	  <input type="text" name="title" id="title" class="textbox">
        </div>

	<div class="form-input-container">
	  <label for="body">Body</label><br>
	  <textarea name="body" id="body" class="textbox" cols="30" rows="6"></textarea>
	</div>
        
        <div class="form-input-container">
            <input type="submit" value="Submit" class="button">
        </div>
    </form>
</div>
{% endblock %}
