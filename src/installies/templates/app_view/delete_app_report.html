{% extends "app_view/base.html" %}

{% block app_page_title %}Delete Report of {% endblock %}

{% block content %}
<div class="container black" style="width:auto">
    <h2>Delete Report</h2>
    
    <form action="{{ url_for('app_manager.delete_app_report', app_slug=app.slug, report_id=report.id) }}" method="post">
        <div class="form-input-container">
            <input type="submit" value="Submit" class="button">
        </div>
    </form>
</div>
{% endblock %}
