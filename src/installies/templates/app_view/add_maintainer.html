{% extends "app_view/base.html" %}

{% block app_page_title %}Add Maintainer to {% endblock %}

{% block content %}
<div class="container black" style="width:auto">
  <h2>Add Maintainer</h2>
  <p>
    Warning: Maintainers will have the same permissions as you, so only add people
    you 100% trust.
  </p>

  <form action="{{ url_for('app_manager.add_maintainer', app_slug=app.slug) }}" method="post">
    <div class="form-input-container">
      <label for="username" >Username</label><br>
      <input type="text" name="username" id="username" class="textbox" required><br>
    </div>
    <div class="form-input-container">
      <input type="submit" value="Add" class="button">
    </div>
  </form>
</div>
{% endblock %}
