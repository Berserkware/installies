{% extends "app_view/base.html" %}

{% block app_page_title %}Delete {% endblock %}

{% block content %}
<div class="container black" style="width:auto">
  <h2 class="container-header">Delete App</h2>
  <hr class="breakline">
  <p>
    Are you sure you want to delete this app? 
    This action is not reversable.
  </p>

  <form class="delete-app-form" action="{{ url_for('app_manager.app_delete', slug=app.slug) }}" method="post">
    <input type="submit" value="Delete App" class="button">
  </form>
</div>
{% endblock %}
