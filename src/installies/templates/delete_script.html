{% extends "base.html" %}

{% block title %}Delete Script{% endblock %}

{% block header %}
{% endblock %}


{% block body %}
<div class="container black" style="width:50%">
  <h2 class="container-header">Delete Script</h2>
  <hr class="breakline">
  <p>Are you sure you want to delete the script?</p>

  <form class="delete-script-form" action="/apps/{{ app.slug }}/script/{{ script.id }}/delete" method="post">
    <input type="submit" value="Delete Script" class="button">
  </form>
</div>
{% endblock %}
