<form action="{{ form_url }}" method="post">

  <div class="form-input-container">
    <label for="app-name" >App Name</label><br>
    <input type="text" name="app-name" id="app-name" class="textbox" required><br>
  </div>

  
  <div class="form-input-container">
    <label for="app-display-name">Display Name</label><br>
    <input type="text" name="app-display-name" id="app-display-name" class="textbox" {% if default_form_app %}value="{{ default_form_app.display_name }}"{% endif %}><br>
  </div>
  
  <div class="form-input-container">
    <label for="app-desc" >Description</label><br>
    <textarea name="app-desc" id="app-desc" class="textbox" cols="30" rows="6">{% if default_form_app %}{{ default_form_app.description }}{% endif %}</textarea>
  </div>
  
  <div class="form-input-container">
    <label for="app-current-version">Current Version</label><br>
    <input type="text" name="app-current-version" id="app-current-version" class="textbox" {% if default_form_app %}value="{{ default_form_app.current_version }}"{% endif %}><br>
  </div>
  
  <div class="form-input-container">
    <label for="app-version-regex">Version Regex</label></br>
    <input type="text" name="app-version-regex" id="app-version-regex" class="textbox" {% if default_form_app %}value="{{ default_form_app.version_regex }}"{% endif %}><br>
  </div>
      
  <div class="form-input-container">
    <input type="submit" value="Submit" class="button">
  </div>
</form>
