{% extends "app/script/base.html" %}

{% block pre_title %}Add Maintainer to{% endblock %}

{% block script_page_content %}
<div class="container black" style="width:auto">
  <h2>Add Maintainer to Script</h2>
  <p>
    Warning: Maintainers will have the same permissions as you, so only add people
    you 100% trust.
  </p>

  <form action="{{ url_for('app_manager.add_script_maintainer', app_name=app.name, app_script_id=app_script.id) }}" method="post">
    <div class="form-input-container">
      <label for="username" >Username</label><br>
      <input type="text" name="username" id="username" class="textbox" required><br>
    </div>
    <div class="form-input-container">
      <input type="submit" value="Add" class="button">
    </div>
  </form>
</div>

{% endblock %}
