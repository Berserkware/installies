<div class="container black">
  {% include "app/script/info_block.html" %}
  <p></p>
  {% if include_source == True %}
  <h3>Source</h3>
  <textarea name="script-content" id="script-content">{{ app_script.complete_content() }}</textarea>
  <script>
    mirror = CodeMirror.fromTextArea(document.getElementById("script-content"), {
	lineNumbers: true,
	mode: "shell",
        theme: "monokai",
        readOnly: true,
    });
  </script>
  {% endif %}
</div>
