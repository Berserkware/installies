{% extends "app/base.html" %}

{% block title %}Report Script to {{ ", ".join(app_script.get_supported_actions()) }} {{ app_script.app.name }}{% endblock %}

{% block header %}
<script src="/static/js/codemirror/lib/codemirror.js"></script>
<link rel="stylesheet" href="/static/js/codemirror/lib/codemirror.css">
<link rel="stylesheet" href="/static/js/codemirror/theme/monokai.css">
<script src="/static/js/codemirror/mode/shell/shell.js"></script>
{% endblock %}

{% block content %}
<div class="container black" style="width:auto">
    <h2>Report Script</h2>
    
    <form action="{{ url_for('app_manager.report_script', app_name=app.name, app_script_id=app_script.id) }}" method="post">
        <div class="form-input-container">
          <label for="title" >Title</label><br>
	  <input type="text" name="title" id="title" class="textbox" required>
        </div>

	<div class="form-input-container">
	  <label for="body">Body</label><br>
	  <textarea name="body" id="body" class="textbox" cols="30" rows="6" required></textarea>
	</div>
        
        <div class="form-input-container">
            <input type="submit" value="Submit" class="button">
        </div>
    </form>
</div>

{% include "app/script/info_container.html" %}
{% endblock %}
