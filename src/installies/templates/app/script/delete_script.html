{% extends "app/script/base.html" %}

{% block pre_title %}Delete{% endblock %}

{% block script_page_content %}
<div class="container black" style="width:auto">
  <h2>Delete Script</h2>
  <p>Are you sure you want to delete this script? This action is not reversable.</p>

  <form class="delete-script-form" action="{{ url_for('app_manager.delete_script', app_name=app.name, app_script_id=app_script.id) }}" method="post">
    <input type="submit" value="Delete Script" class="button">
  </form>
</div>

{% endblock %}
