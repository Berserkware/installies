{% extends "base.html" %}

{% block title %}Forgot Password{% endblock %}

{% block body %}
<div class="container black" style="width:500px">
    <h2>Forgot Password</h2>
    <p>Please enter the email of the account you wish to change the password of. You will
    be sent an email with a link to reset your password.</p>

    <form action="{{ url_for('auth.forgot_password') }}" method="post">
      <div class="form-input-container">
	<label for="email">Email</label><br>
	<input type="email" name="email" class="textbox" required><br>
      </div>
      
      <div class="form-input-container">
	<input type="submit" value="Submit" class="button">
      </div>
    </form>
</div>
{% endblock %}
