{% extends "admin/base.html" %}

{% block content %}
<div class="container black auto-width">
  <h2>Add a Supported Architecture</h2>
  <p class="container-description">
    The currently supported architectures are as follows:
    {{ ', '.join(g.supported_architectures) }}
  </p>

  <form action="{{ url_for('admin.add_architecture') }}" method='post'>
    <div class="form-input-container">
      <label for"architecture-name">Name</label><br>
      <input type="text" name="architecture-name" id="architecture-name" class="textbox" style="width:50%;" required>
    </div>

    <div class="form-input-container">
      <label for"architecture-other-names">Alternative Names</label><br>
      <input type="text" name="architecture-other-names" id="architecture-other-names" class="textbox" style="width:50%;" required>
    </div>
    
    <div class="form-input-container">
      <input type="submit" value="Submit" class="button">
    </div>
  </form>
</div>
{% endblock content %}
