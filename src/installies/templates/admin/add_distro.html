{% extends "admin/base.html" %}

{% block content %}
<div class="container black auto-width">
  <h2>Add a Supported Distro</h2>
  <p class="container-description">
    The currently supported distros are as follows:
    {{ ', '.join(supported_distros) }}
  </p>

  <form action="{{ url_for('admin.add_distro') }}" method='post'>
    <div class="form-input-container">
      <label for"distro-name">Distro Name</label><br>
      <input type="text" name="distro-name" id="distro-name" class="textbox" style="width:50%;" required>
    </div>

    <div class="form-input-container">
      <label for"distro-slug">Distro Slug</label><br>
      <input type="text" name="distro-slug" id="distro-slug" class="textbox" style="width:50%;" required>
    </div>

    <div class="form-input-container">
      <label for"distro-based-on">Distro Based On</label><br>
      <input type="text" name="distro-based-on" id="distro-based-on" class="textbox" style="width:50%;">
    </div>
    
    <div class="form-input-container">
      <input type="submit" value="Submit" class="button">
    </div>
  </form>
</div>
{% endblock content %}
