{% extends "base.html" %}

{% block title %}Log In{% endblock %}

{% block body %}
<div class="container black auto-margin" style="width:40%;">
    <h2 class="container-header">Log In</h2>
    <hr class="breakline">
    
    <form class="login-form" action="{{ url_for('auth.login') }}" method="post">
        <div class="form-input-container">
            <label for="username" >Username</label><br>
            <input type="text" name="username" class="textbox margin-top-5 wide-textbox" required><br>
        </div>
        
        <div class="form-input-container">
            <label for="username">Password</label><br>
            <input type="password" name="password" class="textbox margin-top-5 wide-textbox" required><br>
        </div>
        
        <div class="form-input-container">
            <input type="submit" value="Submit" class="button inline">
        </div>
        
        <h5 class="margin-top-10 no-bottom-margin grey">Or if you don't have an account, <a class="link" href="/signup">Sign Up</a></h5>
    </form>
</div>
{% endblock %}
