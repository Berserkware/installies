{% extends "base.html" %}

{% block title %}Edit Script{% endblock %}

{% block header %}
{% endblock %}

{% block body %}
<div class="container black" style="width:60%">
  <h2 class="container-header">Edit Script for "{{ app.name }}"</h2>
  <hr class="breakline">

  <form class="edit-script-form" action="{{ url_for('app_manager.edit_scrpt' slug=app.slug, script_id=script.id) }}" method="post">
    <div class="form-input-container">
      <label for="script-action">Script Action</label><br>
      <select name="script-action" id="script-action" required>
	{% for action in possible_script_actions %}
	<option value="{{ action }}" {% if action == script.action %}selected="selected"{% endif %}>{{ action.capitalize() }}</option>
	{% endfor %}
      </select>
    </div>

    <div class="form-input-container">
      <label for="script-supported-distros">Supported Distros</label><br>
      <input type="text" name="script-supported-distros" id="script-supported-distros" class="textbox" placeholder="distro1, distro2, distro3.." value="{{ ", ".join(script.supported_distros_list) }}" required>
    </div>

    <div class="form-input-container">
      <label for="script-content">Script Content</label><br>
      <textarea name="script-content" id="script-content" cols="60" rows="20" required>
      {% with f = script.open_content() %}
{{ f.read() }}
      {% endwith %}
      </textarea>
    </div>

    <div class="form-input-container">
      <input type="submit" value="Submit" class="button">
    </div>
  </form>
</div>
{% endblock %}
