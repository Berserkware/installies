{% extends "base.html" %}

{% block title %}{% endblock %}

{% block header %}
{% endblock %}


{% block body %}
<div class="container black" style="width:50%">
    <h2 class="container-header">Edit App "{{app.name}}"</h2>
    <hr class="breakline">
    
    <form class="edit-app-form" action="{{ url_for('app_manager.edit_app', slug=app.slug) }}" method="post">
        <div class="form-input-container">
            <label for="app-desc" >Description</label><br>
            <textarea name="app-desc" class="textbox" cols="30" rows="6">{{ app.description }}</textarea>
        </div>
        
        <div class="form-input-container">
            <input type="submit" value="Submit" class="button">
        </div>
    </form>
</div>
{% endblock %}
