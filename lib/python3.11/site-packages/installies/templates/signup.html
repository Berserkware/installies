{% extends "base.html" %}

{% block title %}Sign Up{% endblock %}

{% block body %}
<div class="container black auto-margin" style="width:500px;">
  <h2>Sign Up</h2>

    <form action="{{ url_for('auth.signup') }}" method="post">
        <div class="form-input-container">
          <label for="username">Username</label><br>
            <input type="text" name="username" id="username" class="textbox wide-textbox" required><br>
        </div>
        
        <div class="form-input-container">
            <label for="email">Email</label><br>
            <input type="email" name="email" id="email" class="textbox wide-textbox" required><br>
        </div>
        
        <div class="form-input-container">
            <label for="password">Password</label><br>
            <input type="password" name="password" id="password" class="textbox wide-textbox" required><br>
        </div>
        
        <div class="form-input-container">
            <label for="password-confirm">Password Confirm</label><br>
            <input type="password" name="password-confirm" id="password-confirm" class="textbox wide-textbox" required><br>
        </div>
        
        <div class="form-input-container inline">
            <input type="submit" value="Submit" class="button inline">
        </div>
    </form>
    <h5 class="grey">Or if you have an account, <a class="link" href="/login">Log In</a></h5>
</div>
{% endblock %}
